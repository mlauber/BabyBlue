not cleaning) speed along z axis ","                                           #   in mm/min.","variable_wipe_spd_xy:       10000\t         # Nozzle wipe speed in mm/min.","","","# These parameters define the size of the brush. Update as necessary. A visual reference ","# is provided below.","# ","#                  ?   brush_width   ?                            ","#                   _________________                                                          ","#                  |                 |  ?                Y position is acquired from your ","#  brush_start (x) |                 | brush_depth       stepper_y position_max. Adjust ","#                  |_________________|  ?                your brush physically in Y so ","#                          (y)                           that the nozzle scrubs within the ","#                      brush_front                       brush.                                              ","# __________________________________________________________","#                     PRINTER FRONT","# ","# ","# Start location of the brush. Defaults for 250, 300 and 350mm are provided below. ","# Uncomment as necessary","#variable_brush_start:          34\t# For 250mm build    ","#variable_brush_start:           67  # For 300mm build","variable_brush_start:          7  # gpw - revised for my setup - for 350mm build","","# width of the brush","#variable_brush_width:          35\t","","# Location of where to purge. The tray is 15mm in length, so if you assemble it against ","# the side of the bed (default), 10mm is a good location","variable_purge_x: 7","","# Height of the tray. If it's below your bed, give this a negative number equal to the ","# difference. If it's above your bed, give it a positive number. You can find this number ","# by homing, optional QGL or equivalent, and moving you toolhead above the tray, and ","# lowering it with the paper method. ","variable_tray_top: 0.0","","","# ========================================================================================","# ==================== BLOB TUNING =======================================================","# ========================================================================================","","# The following section defines how the purging sequence is executed. This is where you ","# tune the purging to create pretty blobs. Refer to the visual reference for a better ","# understanding. The visual is populated with example values. Below are some guides ","# provided to help with tuning.","#","#                          \\_____________/","#                             |___|___|","#                                \\_/            ______________  \u003c End of third iteration.","#                                / \\                                  HEIGHT:   3 x iteration_z_raise - (2 + 1) x iteration_z_change  (3 x 5 - 2 x 1.2 = 11.4)","#                               |   |                                 EXTRUDED: 3 x max_iteration_length                              (3 x 50 = 150)","#                              /     \\          ______________  \u003c End of second iteration.","#                             |       \\                               HEIGHT:   2 x iteration_z_raise - 1 x iteration_z_change        (2 x 5 - 1 x 1.2 = 8.8)","#                            /         |                              EXTRUDED: 2 x max_iteration_length                              (2 x 50 = 100)","#                           |           \\       ______________  \u003c End of first iteration. ","#                          /             \\                            HEIGHT:   1 x iteration_z_raise                                 (1 x 5 = 5)","#                         |               |                           EXTRUDED: 1 x max_iteration_length                              (1 x 50 = 50)","#___________               \\             /      ______________  \u003c Start height of the nozzle. default value: 1.5mm","#           |_______________\\___________/_      ______________  \u003c Bottom of the tray","#           |_____________________________|","#           |","# ","########################### BLOB TUNING ##############################","# +-------------------------------------+----------------------------+","# |  Filament sticks to the nozzle at   | Incr. purge start          |","# |    initial purge (first few mm)     |                            |","# +-------------------------------------+----------------------------+","# |  Filament scoots out from under     | Incr. temperature          |","# |  the nozzle at the first iteration  | Decr. iteration_z_raise    |","# |                                     | Incr. max_iteration_length |","# +-------------------------------------+----------------------------+","# |  Filament scoots out from under the | Decr. purge_spd            |","# |  the nozzle at later iterations     | Incr. iteration_z_change   |","# +-------------------------------------+----------------------------+","# |  Filament sticks to the nozzle at   | Decr. iteration_z_change   |","# |         later iterations            |                            |","# +-------------------------------------+----------------------------+","# |        I think my blobs can         | Balsy... Increase          |","# |          be much bigger!            | max_iterations_per_blob    |","# +-------------------------------------+----------------------------+","#","","# The height to raise the nozzle above the tray before purging. This allows any built up ","# pressure to escape before the purge.","variable_purge_start: 0.0  # gpw - was 0.2","","# The maximum mm of filament (length) to extrude one iteration. A blob contains multiple ","# iterations","variable_max_iteration_length: 40  # gpw - was 50, 30 was too small/tall - trying to get small blobs taller","","# The amount to raise Z for each iteration","variable_iteration_z_raise: 6   #gpw - was 5","","# As the nozzle gets higher and the blob wider, the Z raise needs to be reduced.","variable_iteration_z_change: .9  #gpw - was 0.8","","# Maximum iterations per blob. 3 Should be sufficient for most flushes. If not, Blobifier ","# will create multiple blobs for a single purge.","variable_max_iterations_per_blob: 3","","# Lift the nozzle slightly after creating the blob te release pressure on the tray.","variable_eject_hop: 0.0   # gpw - was 1","","# Dwell time (ms) after purging and before cleaning to relieve pressure from the nozzle.","variable_pressure_release_time: 0  #gpw - was 1000","","# Set the part cooling fan speed. Disabling can help prevent the nozzle from cooling down ","# and stimulate flow, Enabling it can prevent blobs from sticking together. Values range ","# from 0 .. 1, or -1 if you don't want it changed.","#variable_part_cooling_fan: -1              # Leave it unchanged","#variable_part_cooling_fan:  0              # Disable the fan","variable_part_cooling_fan:  1               # Run it at full speed","","","# ========================================================================================","# ==================== PURGE LENGTH TUNING ===============================================","# ========================================================================================","","# Default purge length to fall back on when neither the tool map purge_volumes or ","# parameter PURGE_LENGTH is set.","variable_purge_length: 70.111","","# The absolute minimum to purge, even if you don't changed tools. This is to prime the ","# nozzle before printing","variable_purge_length_minimum: 60.999","","# The slicer values often are a bit too wastefull. Tune it here to get optimal values. 0.6","# is a good starting point.","variable_purge_length_modifier: 1","","# Length of filament to add after the purge volume. Purge volumes don't always take ","# cutters into account and therefor a swap from red to white might be long enough, but ","# from white to red can be far too short. When should you alter this value:","#   INCREASE: When the dark to light swaps are good, but light to dark aren't.","#   DECREASE: When the light to dark swaps are good, but dark to light aren't. Don't ","#     forget to increase the purge_length_modifier","variable_purge_length_addition: 0   # gpw - was 0","","","gcode:","","  # ======================================================================================","  # ==================== RECORD STATE (INCL. FANS, SPEEDS, ETC...) =======================","  # ======================================================================================","","  # General state"," ","  SAVE_GCODE_STATE NAME=BLOBIFIER_state","","  # Part cooling fan","  {% if part_cooling_fan \u003e= 0 %}","    # Save the part cooling fan speed to be enabled again later","    {% set backup_fan_speed = printer.fan.speed %}","    # Set part cooling fan speed","    M106 S{part_cooling_fan * 255}","  {% endif %}","","#  Set feedrate to 100% for correct speed purging  # gpw - I had this commented out","  {% set backup_feedrate = printer.gcode_move.speed_factor %}","  M220 S100","  ","  # ======================================================================================","  # ==================== CHECK HOMING STATUS =============================================","  # ======================================================================================","  ","  #{% if \"xyz\" not in printer.toolhead.homed_axes %}","#    {action_raise_error(\"BLOBIFIER: Not homed! Home xyz first\")}"," # {% endif %}","  ","#  {% if printer.quad_gantry_level and printer.quad_gantry_level.applied == False %}","#    {action_raise_error(\"BLOBIFIER: QGL not applied!\")}","#  {% endif %}","","# Replaced above with this from Cam's ENSURE_HOMED macro  ","","\t{% if printer.toolhead.homed_axes != \"xyz\" %}","        TEMPERATURE_WAIT SENSOR=extruder MAXIMUM=160","\tG28","\t{% endif %}",""," \t{% if printer.z_tilt.applied|lower == 'false' %}  ;2/24/24 - trying this","\t  STATUS_LEVELING"," #         M104 S150 ; M104 is set extruder temp for TAP but don't wait, M109 waits","          TEMPERATURE_WAIT SENSOR=extruder MAXIMUM=160","          Z_TILT_ADJUST","\t{% endif %}\t","","  # ======================================================================================","  # ==================== DEFINE BASIC VARIABLES ==========================================","  # ======================================================================================","  ","  {% set filament_diameter = printer.configfile.config.extruder.filament_diameter|float %}","  {% set filament_cross_section = (filament_diameter/2) ** 2 * 3.1415 %}","  {% set from_tool = printer.mmu.last_tool %}","  {% set to_tool = printer.mmu.tool %}","  {% set bl_count = printer['gcode_macro _BLOBIFIER_COUNT'] %}","  {% set pos = printer.gcode_move.gcode_position %}","  {% set restore_z = [printer['gcode_macro BLOBIFIER_PARK'].restore_z,pos.z]|max %}","  {% set pos_max = printer.toolhead.axis_maximum %}","#  {% set position_y = pos_max.y %}","  {% set position_y = 40 %}  # gpw - was 32, trying to move away from adjacent 2020 extrusion that blobs rest on","","  # Get purge volumes from the slicer (if set up right. see ","  # https://github.com/moggieuk/Happy-Hare/blob/variables/doc/gcode_preprocessing.md)","  {% set pv = printer.mmu.slicer_tool_map.purge_volumes %}","  ","  # ======================================================================================","  # ==================== DETERMINE PURGE LENGTH ==========================================","  # ======================================================================================","","  {% if params.PURGE_LENGTH %} # ======= PARAM PURGE LENGTH ==============================","    {action_respond_info(\"BLOBIFIER: param PURGE_LENGTH provided\")}","    {% set purge_len = params.PURGE_LENGTH|float %}","  {% elif from_tool == to_tool %} # ==== TOOL DIDN'T CHANGE ==============================","    {action_respond_info(\"BLOBIFIER: Tool didn't change (T%s \u003e T%s), \" ~ ","      \"priming\" if purge_length_minimum else \"skipping\"  % (from_tool, to_tool))}","    {% set purge_len = 0 %}","  {% elif pv %} # ====================== FECTH FROM SLICER ===============================","    {% if from_tool \u003c 0 and to_tool \u003e= 0%}","      {action_respond_info(\"BLOBIFIER: from tool unknown. Finding largest value for T? \u003e T%d\" % to_tool)}","      {% set purge_vol = pv|map(attribute=to_tool)|max %}","    {% elif to_tool \u003c 0 %}","      {action_respond_info(\"BLOBIFIER: tool(s) unknown. Finding largest value\")}","      {% set purge_vol = pv|map('max')|max %}","    {% else %}","      {% set purge_vol = pv[from_tool][to_tool]|float * purge_length_modifier %}","      {action_respond_info(\"BLOBIFIER: Swapped T%s \u003e T%s\" % (from_tool, to_tool))}","    {% endif %}","    {% set purge_len = purge_vol / filament_cross_section + purge_length_addition %}","  {% else %} # ========================= USE CONFIG VARIABLE =============================","    {action_respond_info(\"BLOBIFIER: No toolmap or PURGE_LENGTH. Using default\")}","    {% set purge_len = purge_length|float %}","  {% endif %}","  # ==================================== APPLY PURGE MINIMUM =============================","  {% set purge_len = [purge_len,purge_length_minimum]|max %}","  {action_respond_info(\"BLOBIFIER: Purging %.2fmm of filament\" % (purge_len|float))}","","  # ======================================================================================","  # ==================== PURGING SEQUENCE ================================================","  # ======================================================================================","","  # Set to absolute positioning.","  G90","","  # Check for purge length and purge if necessary.","  {% if purge_len|float \u003e 0 %}","","    # ====================================================================================","    # ==================== POSITIONING ===================================================","    # ====================================================================================","    ","    # Move to the assembly, first a bit more to the right (brush_start) to avoid a ","    # potential filametrix pin if it's not already on the same Y coordinate.","    {% if printer.toolhead.position.y != position_y %}","      G1 X{brush_start} Y{position_y} F{travel_spd_xy}","    {% endif %}","    # Move over to the tray","    G1 X{purge_x} F{travel_spd_xy}","","    ","    # ====================================================================================","    # ==================== POSITIONING ON TRAY ===========================================","    # ====================================================================================","    G1 Z{tray_top + purge_start} F{travel_spd_z}","","    {% if printer.mmu is defined and printer.mmu.enabled %}","      {% if printer.configfile.config.mmu.sync_to_extruder %}","        MMU_SYNC_GEAR_MOTOR SYNC=1","      {% else %}","        MMU_SERVO POS=up","      {% endif %}","    {% endif %}","","    # ====================================================================================","    # ==================== HEAT HOTEND ===================================================","    # ====================================================================================","    ","    {% if printer.extruder.temperature \u003c purge_temp_min %}","      {% if printer.extruder.target \u003c purge_temp_min %}","        M109 S{purge_temp_min}","      {% else %}","        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={purge_temp_min}","      {% endif %}","    {% endif %}","","    # ====================================================================================","    # ==================== START ITERATING ===============================================","    # ====================================================================================","    ","    # Calculate total number of iterations based on the purge length and the max_iteration ","    # length.","    {% set iterations = (purge_len / max_iteration_length)|round(0, 'ceil')|int %}","","    # Repeat the process until purge_len is reached","    {% for n in range(iterations) %}","    ","      # Calculate current iteration in current blob","      {% set step = n % max_iterations_per_blob %}","","      {% if step == 0 %}","        G1 Z{tray_top + purge_start} F{travel_spd_z}","      {% endif %}","","      # Determine the amount to extrude. Either the remaining purge_len or ","      # max_iteration_length.","      {% set purge_amount_left = purge_len - (max_iteration_length * n) %}","      {% set extrude_amount = [purge_amount_left,max_iteration_length]|min %}","      {% set extrude_ratio = extrude_amount / max_iteration_length %}","","      # relative positioning","      G91 ","      M83","","      # Calculate the amount z has to be raised","      # If step equals 0, the start position of the nozzle is already a little higher.","      {% set step_triangular = step * (step + 1) / 2 %}","      {% set z_raise_substract = purge_start if step == 0 else ","        step_triangular * iteration_z_change %}","      {% set raise_z = (iteration_z_raise - z_raise_substract) * extrude_ratio %}","","      # make sure raise_z never goes negative, dropping the nozzle while purging.","      {% set raise_z = [raise_z,0]|max %}","","      # Calculate the raise speed based on the purge speed.","      {% set duration = extrude_amount / purge_spd %} ","      {% set speed = raise_z / duration %}","    ","      # Purge one iteration","      G1 Z{raise_z} E{extrude_amount} F{speed}","","      # ==================================================================================","      # ==================== DEPOSIT BLOB ================================================","      # ==================================================================================","      {% set max_iterations_reached = step == max_iterations_per_blob - 1 %}","      {% set purge_length_reached = purge_len - max_iteration_length * (n+1) \u003c= 0 %}","      {% if max_iterations_reached or purge_length_reached %}","        G90 # absolute positioning","","        # ==================================================================================","\t# ====================== GPW added nozzle \"knock-off move\" =========================","        # ==================================================================================","\t\t","        G91  ;relative positioning","        G1 E-1 F100  ;retract","        G0 Z3.00 F10000  # lift z to separate from blob (use relative positioning)  tune to minimum once working","\tG4 P2000  #pause for 1 second for solidification","\tG0 X12.0 F10000  # move right of blob","        G90 # absolute positioning","        G0 X19 Y32 Z0.5 F10000 ","        G1 E0.4 F100  ;detract","# \tG4 P1000  #pause for 1 second for solidification","\tG0 X0 Y45 Z1 F10000   # move Diagonally left and back to knock-off blob","#\tG0 X0 Y45 Z0.3 F10000; lower Z to shear purge with edge of plate","#\tG4 P500  #pause for 1/2 second for blob to drop","\tG0 X10 Y45 Z0.5 F10000; move in x to shear blob with edge of plate","#\tG0 X10 Y45 Z0 F10000; move away from depressor pin and seal nozzle against PEI","","#\tG0 X10 Y45 F10000; move away from depressor pin ","        \t\t","        # ==================================================================================","\t# ====================== END GPW added nozzle \"knock-off move\" =====================","        # ==================================================================================","","","","        # Keep track of the # of blobs","        _BLOBIFIER_COUNT","      {% endif %}","    {% endfor %}","  {% endif %}","  G4 P{pressure_release_time}","","","  # ======================================================================================","  # ==================== RESTORE STATE ===================================================","  # ======================================================================================","","  G1 Z{restore_z} F{travel_spd_z}  # return to part z-height so gantry is clear before move","  ","  {% if part_cooling_fan \u003e= 0 %}","    # Reset part cooling fan if it was changed","    M106 S{backup_fan_speed * 255}","  {% endif %}","  ","  M220 S{backup_feedrate * 100}","  ","  RESTORE_GCODE_STATE NAME=BLOBIFIER_state ","","","","","##########################################################################################","# Park the nozzle on the tray to prevent oozing during filament swaps. Place this ","# extension in the pre-unload extension in mmu_macro_vars.cfg:","#   variable_user_pre_unload_extension: \"BLOBIFIER_PARK\"","#","[gcode_macro BLOBIFIER_PARK]","variable_restore_z: 0","gcode:","  {% set bl = printer['gcode_macro BLOBIFIER'] %}","  {% set pos = printer.gcode_move.gcode_position %}","  {% set pos_max = printer.toolhead.axis_maximum %}","  {% set position_y = pos_max.y %}","","  SET_GCODE_VARIABLE MACRO=BLOBIFIER_PARK VARIABLE=restore_z VALUE={pos.z}","","  SAVE_GCODE_STATE NAME=blobifier_park_state","  ","  {% if \"xy\" not in printer.toolhead.homed_axes %}","    RESPOND MSG=\"Automatically homing XY\"","    G28 X Y","  {% endif %}","  ","  {% if \"z\" not in printer.toolhead.homed_axes %}","    RESPOND MSG=\"Automatically homing Z\"","    G28 Z","  {% endif %}"," ","# gpw-revised below from quad_gantry_level to z_tilt ","  {% if printer.z_tilt and printer.z_tilt.applied == False %}","    RESPOND MSG=\"Automatically ZTILT\"","    z_tilt","  {% endif %}","","  G90","","  G1 E-{bl.retract_before_park} F{bl.retract_speed}","  G1 X{bl.brush_start} Y{position_y} F{bl.travel_spd_xy}","  G1 X{bl.purge_x}","  G1 Z{bl.tray_top} F{bl.travel_spd_z} #gpw: tray top set as 0.  Is this dangerous?  Theoretically this parks the nozzle tip on the PEI to stop oozing during tool change waits.  Will likely damage PEI in this location.","","  RESTORE_GCODE_STATE NAME=blobif